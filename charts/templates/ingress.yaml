apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  namespace: {{ .Release.Namespace }}  # Specifica il namespace in cui sar√† creato l'Ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: {{ .Values.ingress.hosts[0].host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-service  # Nome del servizio nel namespace formazione-sou
            port:
              number: 80
  ingressClassName: nginx  # Associa l'Ingress al Nginx Ingress Controller
