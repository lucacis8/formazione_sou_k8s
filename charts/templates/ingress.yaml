apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: {{ .Values.ingress.hosts | first | default "default.local" }}
    http:
      paths:
      - path: {{ .Values.ingress.hosts | first | .paths | first | .path | default "/" }}
        pathType: {{ .Values.ingress.hosts | first | .paths | first | .pathType | default "Prefix" }}
        backend:
          service:
            name: {{ .Release.Name }}-service
            port:
              number: 80
