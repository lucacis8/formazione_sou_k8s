apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: {{ .Values.ingress.hosts | first | default "formazionesou.local" }}
      http:
        paths:
          {{- range .Values.ingress.hosts | first | .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ .Release.Name }}-service
                port:
                  number: 80
          {{- end }}
